<div class="sign-up-form">
  <a href="index.html" class="logo">
    <img src="/assets/images/logo.png" alt="Friend Finder" />
  </a>
  <h2 class="text-white">Social intranet</h2>
  <div class="line-divider"></div>
  <div class="form-wrapper">
    <p class="signup-text">Cùng trải nghiệm những tiện ích của cư dân thành phố thông minh</p>
    <form action="#">
      <fieldset class="form-group">
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control"  placeholder="Email">
        <div style="color: yellow" *ngIf="emailErr">{{emailErr}}</div>
      </fieldset>
      <fieldset class="form-group">
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control"  placeholder="Mật khẩu">
        <div style="color: yellow" *ngIf="passwordErr">{{passwordErr}}</div>
      </fieldset>
    </form>
    <button (click)="onSignin()" class="btn-secondary">Đăng nhập</button>
  </div>
</div>
